spring:
  application:
    name: helpweb-desktop

  config:
    activate:
      on-profile: test

  datasource:
    url: ${URL}
    driverClassName: org.h2.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 9090